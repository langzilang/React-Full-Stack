<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>
  <style>
    .title{
      background-color: orange;

<body>

  <script src="../01.hello_react/js/react-dom.development.js"></script>

  <script src="../01.hello_react/js/babel.min.js"></script>

  <script type="text/babel"> /*此处一定要有babel*/
    const myId = 'Actions'
    const myData = "Hello,React"

    const VDOM = (
      <h2 className="title" id={myId}>
        <span>
          {myData}
        </span>  
      </h2>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
